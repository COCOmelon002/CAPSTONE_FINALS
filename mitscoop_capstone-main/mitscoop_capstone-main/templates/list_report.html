<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    color: #333;
}
nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #497D74;
    padding: 10px 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    flex-wrap: wrap;
}
.logo {
    display: flex;
    align-items: center;
    gap: 10px;
}
.logo img {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    object-fit: cover;
}
.logo span {
    color: #fff;
    font-size: 20px;
    font-weight: 700;
    text-transform: uppercase;
}
nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
}
nav ul li {
    text-align: center;
}
nav a {
    color: #fff;
    font-size: 16px;
    text-decoration: none;
    padding: 8px 12px;
    border-radius: 8px;
    transition: background 0.3s ease;
}
nav a:hover {
    background-color: #00C49a;
    color: #fff;
}
.container {
    padding: 20px;
    display: flex;
    justify-content: center;
    background-color: #A3D1C6;
}
.container1 {
    width: 100%;
    max-width: 1200px;
}
h2 {
    text-align: center;
    font-size: 28px;
    margin-bottom: 20px;
    font-weight: 700;
    color: #333;
}
.report-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 20px;
}
.report-card {
    background: #f9f9f9;
    color: #333;
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    flex-wrap: wrap;
    gap: 10px;
    border: 1px solid #ccc;
    font-size: 16px;
}
.report-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
}
.report-card span {
    font-size: 16px;
    font-weight: 600;
}
#view-btn,
.delete_btn {
    padding: 8px 14px;
    border-radius: 6px;
    font-weight: bold;
    font-size: 14px;
    transition: background 0.3s ease;
}
#view-btn {
    background-color: #4CAF50;
    color: white;
    text-decoration: none;
}
#view-btn:hover {
    background-color: #388E3C;
}
.delete_btn {
    background-color: #dc3545;
    color: white;
    border: none;
}
.delete_btn:hover {
    background-color: #c82333;
}
@media (max-width: 768px) {
    .logo span {
        display: none;
    }
    nav {
        justify-content: center;
    }
    .report-card {
        font-size: 14px;
        padding: 15px;
    }
    .report-card span {
        font-size: 14px;
    }
}
@media (max-width: 480px) {
    h2 {
        font-size: 22px;
    }
    nav ul {
        gap: 10px;
    }
    #view-btn,
    .delete_btn {
        font-size: 12px;
        padding: 6px 10px;
    }
}
</style>
</head>
<body>
<nav>
    <div class="logo">
        <img src="{{ url_for('static', filename='img/image.png') }}" alt="Logo">
        <span>Employee Reports Dashboard</span>
    </div>
    <ul>
        <li><a href="{{ url_for('home') }}"><i class="fas fa-sign-out-alt"></i> Return</a></li>
    </ul>
</nav>
<div class="container">
    <div class="container1">
        <h2>Reports Submitted</h2>
        <ul class="report-list">
            {% for reportt in report %}
                <li class="report-card">
                    <div>
                        <span>Report {{ loop.index }}: {{ reportt[1] }}</span><br>
                        <span>by {{ reportt[2] }}</span><br>
                        {% if reportt[3] == 'approved' %}
                            <span class="approved">Approved</span>
                        {% endif %}
                    </div>
                    <div>
                        <a href="#"
                            id="view-btn"
                            class="btn btn-primary open-modal" 
                            data-bs-toggle="modal" 
                            data-bs-target="#fbModal"
                            data-image-url="{{ url_for('view', report_id=reportt[0]) }}"
                            data-task="{{ reportt[3] }}"
                            data-message="{{ reportt[1] }}">
                            View
                        </a>
                        <form action="/delete_report/{{ reportt[0] }}" method="POST" style="display:inline;">
                            <button type="submit" class="delete_btn">Delete</button>
                        </form>
                    </div>
                </li>
                <div class="modal fade" id="fbModal" tabindex="-1" aria-labelledby="fbModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-lg">
                        <div class="modal-content">
                            <div class="modal-body p-0 d-flex flex-wrap">
                                <div class="col-md-6">
                                    <img id="modalImage" src="" alt="Post Photo" class="img-fluid w-100 h-100" style="object-fit: cover;">
                                </div>
                                <div class="col-md-6 p-4">
                                    <h4 class="modal-title" id="modalTask"></h4>
                                    <h5 id="modalMessage"></h5>
                                    <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </ul>
    </div>
</div>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function () {
  const modal = document.getElementById('fbModal');
  const image = document.getElementById('modalImage');
  const task = document.getElementById('modalTask');
  const message = document.getElementById('modalMessage');
  document.querySelectorAll('.open-modal').forEach(button => {
    button.addEventListener('click', () => {
      const imageUrl = button.getAttribute('data-image-url');
      const taskText = button.getAttribute('data-task');
      const messageText = button.getAttribute('data-message');
      image.src = imageUrl;
      task.textContent = `TASK: ${taskText}`;
      message.textContent = `Message: ${messageText}`;
    });
  });
});
</script>
</body>
</html>
