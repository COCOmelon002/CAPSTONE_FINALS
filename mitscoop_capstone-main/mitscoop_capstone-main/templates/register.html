<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Registration</title>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #A3D1C6;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 10px;
}
.form-container {
    background: #fff;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    text-align: center;
    max-width: 700px;
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 20px;
}
h1 {
    margin-bottom: 20px;
    font-size: 2rem;
    color: blue;
}
form {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px 20px;
    width: 100%;
}
label {
    text-align: left;
    font-size: 1.1rem;
    color: black;
}
input, select {
    padding: 12px;
    border: 2px solid black;
    border-radius: 8px;
    font-size: 1rem;
    outline: none;
    transition: border 0.3s ease;
    width: 100%;
    box-sizing: border-box;
}
input[type="submit"] {
    background-color: blue;
    color: white;
    border: none;
    padding: 12px;
    font-size: 1.1rem;
    cursor: pointer;
    border-radius: 8px;
    transition: background-color 0.3s ease;
    grid-column: span 2;
    max-width: 250px;
    margin: 0 auto;
}
input[type="submit"]:hover {
    background-color: rgb(114,114,245);
}
input:focus, select:focus {
    border-color: #004d40;
}
p {
    font-size: 1rem;
    color: black;
    margin-top: 10px;
}
a {
    color: blue;
    text-decoration: none;
    font-weight: bold;
}
a:hover {
    text-decoration: underline;
}
@media (max-width: 768px) {
    form {
        grid-template-columns: 1fr;
    }
    input[type="submit"] {
        grid-column: span 1;
        width: 100%;
    }
}
</style>
</head>
<body>

<div class="form-container">
    <h1>Employee Registration</h1>
    <form action="{{ url_for('register') }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="profile_name" name="name" placeholder="Full Name" required>

        <label for="age">Age:</label>
        <input type="number" id="profile_age" name="age" placeholder="Age" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Address" required>

        <label for="status">Status:</label>
        <input type="text" id="status" name="status" placeholder="Status (e.g., Active)" required>

        <label for="contact">Contact No.:</label>
        <input type="text" id="contact" name="contact" placeholder="Contact Number" required>

        <label for="position">Work Position:</label>
        <select id="position" name="position" required>
            <option value="">Select Position</option>
            <option value="Employee">Employee</option>
            <option value="Admin">Admin</option>
        </select>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" required>

        <label for="con_password">Confirm Password:</label>
        <input type="password" id="con_password" name="con_password" placeholder="Confirm Password" required>

        <input type="submit" value="Register">
    </form>
    <p>Already have an account? <a href="landing.html">Login</a></p>
</div>

</body>
</html>
