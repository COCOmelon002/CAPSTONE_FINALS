<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #333;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #497D74;
            padding: 10px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            flex-wrap: wrap;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        .logo span {
            color: #fff;
            font-size: 20px;
            font-weight: 700;
            text-transform: uppercase;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }
        nav ul li {
            text-align: center;
        }
        nav a {
            color: #fff;
            font-size: 16px;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        nav a:hover {
            background-color: #00C49a;
            color: #fff;
        }
        .menu-toggle {
            display: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }
        .container1 {
            margin-top: 0;
            padding: 40px;
            background-color: #A3D1C6;
            overflow-y: auto;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        form {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid black;
        }
        label {
            display: block;
            font-size: 1rem;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        select, input[type="time"], input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid black;
            border-radius: 4px;
            font-size: 1rem;
            color: #555;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: blue;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: darkblue;
        }
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                width: 100%;
                background: #497D74;
                display: none;
                padding: 10px 0;
            }
            nav ul.active {
                display: flex;
            }
            .menu-toggle {
                display: block;
            }
            .logo img {
                width: 40px;
                height: 40px;
            }
            .logo span {
                font-size: 18px;
            }
            .container1 {
                padding: 20px;
                height: auto;
            }
        }
        @media (max-width: 480px) {
            nav {
                padding: 10px;
            }
            .logo span {
                font-size: 16px;
            }
            nav a {
                font-size: 14px;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>
<nav>
    <div class="logo">
        <img src="{{ url_for('static', filename='img/image.png') }}" alt="Logo">
        <span>Employee Attendance Dashboard</span>
    </div>
    <i class="fas fa-bars menu-toggle"></i>
    <ul>
        <li><a href="{{ url_for('admin_dashboard') }}"><i class="fas fa-sign-out-alt"></i> Return</a></li>
    </ul>
</nav>
<div class="container1">
    <form method="POST" action="{{ url_for('admin_check_attendance') }}">
        <h1>Check Attendance</h1>
        <label for="employee_id">Employee:</label>
        <select name="user_id" id="user_id">
            <option value="">Select Employee</option>
            {% for user in users %}
                <option value="{{ user[0] }}">{{ user[1] }}</option> 
            {% endfor %}
        </select>
        <label for="time">Time:</label>
        <input type="time" name="time" id="time" required>
        <label for="status">Status:</label>
        <select name="status" id="status" required>
            <option value="present">Present</option>
            <option value="absent">Absent</option>
        </select>
        <button type="submit">Submit Attendance</button>
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</div>
<script>
    const menuToggle = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('nav ul');
    menuToggle.addEventListener('click', () => {
        navLinks.classList.toggle('active');
    });
</script>
</body>
</html>
