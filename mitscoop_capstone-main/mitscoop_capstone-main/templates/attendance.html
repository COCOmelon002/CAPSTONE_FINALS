<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f8f8f8;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    color: #333;
}
nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #497D74;
    padding: 10px 40px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}
.logo {
    display: flex;
    align-items: center;
    gap: 15px;
}
.logo img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    object-fit: cover;
}
.logo span {
    color: #fff;
    font-size: 24px;
    font-weight: 700;
    text-transform: uppercase;
}
nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    gap: 30px;
}
nav a {
    color: #fff;
    font-size: 18px;
    text-decoration: none;
    padding: 10px 15px;
    border-radius: 10px;
    transition: background 0.3s ease;
}
nav a:hover {
    background-color: #00C49a;
    color: #fff;
}
h1 {
    text-align: center;
    color: #333;
    margin-top: 20px;
}
.container {
    padding: 30px 5%;
    background-color: #A3D1C6;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
}
.table-container {
    width: 100%;
    max-width: 1000px;
    overflow-x: auto;
    background-color: #e9f7f7;
    border: 1px solid #ddd;
    border-radius: 8px;
    margin-top: 20px;
}
table {
    width: 100%;
    border-collapse: collapse;
    min-width: 500px;
}
th, td {
    padding: 12px;
    text-align: left;
    border: 2px solid black;
    font-size: 16px;
}
th {
    background-color: #f2f2f2;
    font-weight: bold;
    color: #333;
}
tr:hover {
    background-color: #d6f0f0;
}
@media (max-width: 768px) {
    nav {
        flex-wrap: wrap;
        padding: 10px 20px;
    }
    .logo img {
        width: 40px;
        height: 40px;
    }
    .logo span {
        font-size: 18px;
    }
    nav ul {
        gap: 15px;
    }
    nav a {
        font-size: 16px;
        padding: 8px 12px;
    }
    th, td {
        padding: 8px;
        font-size: 14px;
    }
}
@media (max-width: 480px) {
    nav {
        flex-direction: column;
        align-items: flex-start;
    }
    nav ul {
        flex-direction: column;
        width: 100%;
        gap: 10px;
    }
    .logo span {
        display: none;
    }
}
</style>
</head>
<body>
<nav>
    <div class="logo">
        <img src="{{ url_for('static', filename='img/image.png') }}" alt="Logo">
        <span>Employee Dashboard</span>
    </div>
    <ul>
        <li><a href="{{ url_for('home') }}"><i class="fas fa-users"></i> Return</a></li>
    </ul>
</nav>
<div class="container">
    <h1>My Attendance</h1>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Time Log-in</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for attendancee in attendance %}
                <tr>
                    <td>{{ attendancee[2]}}</td>
                    <td>{{ attendancee[1]}}</td>
                    <td>{{ attendancee[3]}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
