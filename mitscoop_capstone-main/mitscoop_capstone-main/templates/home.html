<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f8f8f8;
    margin: 0;
    padding: 0;
    color: #333;
}
nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #497D74;
    padding: 10px 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    flex-wrap: wrap;
}
.logo {
    display: flex;
    align-items: center;
    gap: 10px;
}
.logo img {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    object-fit: cover;
}
.logo span {
    color: #fff;
    font-size: 20px;
    font-weight: 700;
    text-transform: uppercase;
    white-space: nowrap;
}
nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
    flex-wrap: wrap;
}
nav ul li {
    text-align: center;
}
nav a {
    color: #fff;
    font-size: 16px;
    text-decoration: none;
    padding: 8px 12px;
    border-radius: 8px;
    transition: background 0.3s ease;
}
nav a:hover {
    background-color: #00C49a;
}
.container1 {
    padding: 30px;
    background-color: #A3D1C6;
    min-height: calc(100vh - 60px);
    display: flex;
    justify-content: center;
    align-items: flex-start;
}
.cards-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 30px;
    width: 100%;
    max-width: 1000px;
}
.card {
    background: #fff;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: 0.3s;
    border: 1px solid black;
}
.card:hover {
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    transform: translateY(-8px);
    border-color: #00C49a;
}
.card i {
    font-size: 60px;
    color: #00C49a;
    margin-bottom: 15px;
}
.card-btn {
    background: #00C49a;
    color: white;
    padding: 12px 25px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    font-size: 16px;
    text-decoration: none;
    display: inline-block;
    margin-top: 10px;
}
.card-btn:hover {
    background: #FFC2b4;
    color: #34495E;
}
@media (max-width: 600px) {
    .logo span {
        display: none;
    }
    nav {
        flex-direction: column;
        align-items: flex-start;
    }
    nav ul {
        flex-direction: column;
        width: 100%;
        gap: 10px;
    }
    nav a {
        display: block;
        width: 100%;
        text-align: left;
    }
}
</style>
</head>
<body>
<nav>
    <div class="logo">
        <img src="{{ url_for('static', filename='img/image.png') }}" alt="Logo">
        <span>Employee Dashboard</span>
    </div>
    <ul>
        <li><a href="{{ url_for('profile') }}"><i class="fas fa-clipboard-list"></i> Profile</a></li>
    </ul>
</nav>
<div class="container1">
    <div class="cards-container">
        <div class="card">
            <i class="fas fa-calendar-check"></i>
            <h2>Attendance</h2>
            <a class="card-btn" href="{{ url_for('attendance') }}">View Attendance</a>
        </div>
        <div class="card">
            <i class="fas fa-edit"></i>
            <h2>Pending Task</h2>
            <p>{{ task_count }} tasks assigned</p>
            <a class="card-btn" href="{{ url_for('report') }}">View Task</a>
        </div>
        <div class="card">
            <i class="fas fa-clipboard-list"></i>
            <h2>Created Report</h2>
            <a class="card-btn" href="{{ url_for('list_report') }}">View Report</a>
        </div>
        <div class="card">
            <i class="fas fa-users"></i>
            <h2>View Performance</h2>
            <a class="card-btn" href="{{ url_for('performance') }}">View Performance</a>
        </div>
    </div>
</div>
</body>
</html>
